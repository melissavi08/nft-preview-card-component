<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="card-image-overlay"></div>
        </figure>
        <div class="card-text">
          <a href="">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-details-container">
          <div class="card-detail card-detail-left">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="card-detail card-detail-right">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <img src="./images/image-avatar.png" alt="avatar-jules-wyvern" />
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/melissa_vi2">Melissa Villegas</a>.
    </footer>
  </body>
</html>
